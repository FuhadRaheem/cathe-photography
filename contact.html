<body>
    <div class="main-overlay js-main-overlay"></div>
    <section class="cover-main" id="home"><h1 id="contact-header-text">Contact Me</h1></section>
        <header>
            <nav class="nav-wrapper">
                <div class="logo">
                    <a href="index.html">
                      <img src="images/cathe-logo.png" class="logo">
                    </a>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#work">My Album</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#slider">Slider</a></li>
                    <li><a href="#footer">Footer</a></li>
                </ul>
            </nav>
        <div class="menu-trigger js-menu-trigger"></div>
        </header>
        
        
        <section id="contact-form">
            <div class="contact-box">  
                <div class="container-contact">  
                    <form id="contact" action="" method="post">
                      <h3>Get In Touch!</h3>
                      <h4>I am happy to hear from you.</h4>
                      <fieldset>
                        <input placeholder="Your name" type="text" tabindex="1" required>
                      </fieldset>
                      <fieldset>
                        <input placeholder="Your Email Address" type="email" tabindex="2" required>
                      </fieldset>
                      <fieldset>
                        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                      </fieldset>
                      <fieldset>
                        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                      </fieldset>
                      <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                      </fieldset>
                    </form>
                  </div>
            </div>
        </section>
        


    <footer id="footer">
        <h1>Cathe Photography, Developed by Fuhad Raheem &copy; 2022</h1>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="scripts/masonry.js"></script>
    <script src="scripts/slick.min.js"></script>

    <script>
      var scene = document.getElementById('scene');
      var parallax = new Parallax(scene);
    </script>
